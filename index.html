<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Press+Start+2P&family=Nova+Square&family=Rubik+80s+Fade&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="animations.css" />
        <!-- <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script> -->
        <title>Magicar</title>
    </head>
    <body class="disable-dbl-tap-zoom">
        <div id="welcome">
            <div id="drive-to-zero" class="shake"> 
                GARBAGE COLLECTOR
            </div>
            <button id="startGame" class="shake" onclick="startGame()">START</button>
        </div>
        <div class="hidden" id="guide"></div>
        <div id="container" class="main">
            <div id="progress" class="hidden"></div>
            <div id="header">
                <div class="coins" id="cointCounter" class="hidden"></div>
                <div id="counters">
                    <div class="trash-counter"><img src="assets/trash_can.png" /> <span id="trashCount"></span></div>                        
                    </div>
                    <div class="hearts">
                        <img src="assets/corazon.png" id="heart-1" />
                        <img src="assets/corazon.png" id="heart-2" />
                        <img src="assets/corazon.png" id="heart-3" />
                    </div>
                    <div id="target-num" class="hidden"></div> 
                </div>
            </div>
            
            <div id="gesture"></div>
            <div id="gameScreen">
                <div class="path">
                </div>
                <div class="path">
                </div>
                <div class="path">
                </div>
                <div class="path">
                </div>
                <div path="0" id="player" class="shake">
                    <div id="added"></div>
                </div>
            </div>
            <div id="gameOver" class="hidden noselect">GAME OVER
                <button onclick="tryAgain()">Try Again</button>
                <h2 class="blink" id="new-highscore"></h2>
            </div>
            <div id="aggregatedValue"></div>
            <div id="clock" class="noselect"></div>
        </div>
        <!-- Scripts -->
        <script src="utills.js"></script>
        <script src="enums.js"></script>
        <script src="managers/startingGuideManager.js"></script>
        <script src="managers/progressBarManager.js"></script>
        <script src="managers/playerManager.js"></script>
        <script src="managers/fallingItemsManager.js"></script>
        <script src="managers/gestureManager.js"></script>
        <script src="managers/recordManager.js"></script>
        <script src="app.js"></script>
    </body>
</html>
